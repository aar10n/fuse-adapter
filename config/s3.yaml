# S3 connector configuration for local testing with MinIO
#
# Prerequisites:
#   make minio-start
#   make minio-setup
#
# Usage:
#   make run-s3

logging:
  level: debug

mounts:
  - path: /tmp/fuse-adapter/s3
    connector:
      type: s3
      bucket: test-bucket
      region: us-east-1
      endpoint: "http://localhost:9000"
      force_path_style: true
    cache:
      type: filesystem
      path: /tmp/fuse-adapter/cache/s3
      max_size: "512MB"
      flush_interval: 30s
