# Google Drive connector with Service Account authentication
#
# Setup:
# 1. Create a project in Google Cloud Console
# 2. Enable the Google Drive API
# 3. Create a service account and download the JSON credentials
# 4. Share the target Drive folder with the service account email

logging:
  level: debug

error_mode: exit

connectors:
  gdrive:
    # root_folder_id is optional, defaults to "root" (My Drive)
    # root_folder_id: "1ABC123DEF456"
    auth:
      type: service_account
      credentials_path: /etc/fuse-adapter/service-account.json
    cache:
      type: filesystem
      path: /tmp/fuse-adapter/cache/gdrive
      max_size: "512MB"
      flush_interval: 30s

mounts:
  - path: /tmp/fuse-adapter/gdrive
    connector:
      type: gdrive
